<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Admin Login & SignUp | Hospital</title>
    <link rel="icon" href="img/MediCare_Logo.png" type="image/icon type">
    <link rel="stylesheet" href="css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slide-tab"></div>
            </div>
            <div class="slide-tab"></div>
            <div class="form-inner">
                <form action="adminlogin.php" method="post" class="login">
                    <div class="field">
                        <input type="text" name="name" placeholder="User-Name" required>
                    </div>
                    <div></div>

                    <div class="field">
                        <input type="password" name="pass" placeholder="Password" required>
                    </div>

                    <div class="pass-link"><a href="">Forgot Password</a></div>
                    <div class="field">
                        <input type="submit" value="Login" name="login">
                    </div>

                    <div class="signup-link">Not a member?<a href="#"> Signup Now</a></div>
                </form>

                <form action="adminsignup.php" method="post" class="signup">
                    <div class="field">
                        <input type="text" name="name" placeholder="User-Name" required>
                    </div>
                    <div class="field">
                        <input type="password" name="pass" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="cpass" placeholder="Confirm Password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Signup" name="signup">
                    </div>
                    <div class="signup-link">Not a member?<a href="#"> Signup Now</a></div>

                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login");
        const signupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector(".signup-link a");
        const loginText = document.querySelector(".title-text .login");
        const signupText = document.querySelector(".title-text .signup");

        signupBtn.onclick = (()=>{
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });

        loginBtn.onclick = (()=>{
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        
        signupLink.onclick = (()=>{
            signupBtn.click();
            return false;
        });

    </script>
</body>
</html>
